<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manuel Veigel | Software Developer</title>
  <meta name="description" content="Home of Manuel projects.">
  <link rel="icon" sizes="any" type="image/png" href="favicon.png">
  <link rel="preload" href="./fonts/Montserrat/Montserrat-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button id="lang-dropdown" aria-haspopup="listbox" aria-expanded="false">
      <span id="lang-flag"></span>
      <span id="lang-abbr"></span>
      <svg id="lang-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </button>
    <ul id="lang-list" class="lang-list hidden" role="listbox">
      <li data-lang="en" role="option"><span class="flag-icon" id="flag-en"></span> English</li>
      <li data-lang="de" role="option"><span class="flag-icon" id="flag-de"></span> Deutsch</li>
    </ul>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-inner">
      <div class="hero-text">
        <div id="welcome-container">
          <!-- Welcome SVG will be loaded dynamically based on language -->
        </div>
        <div id="animated-text">
          <!-- Animated text will be injected here -->
        </div>
      </div>
      <div class="hero-image">
        <img src="./svg/hero.svg" alt="Illustration of me" width="500" height="500">
      </div>
    </div>
    <div id="scroll-chevron" class="scroll-chevron hidden">
      <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
  </section>

  <svg class="svg-curve" viewBox="0 0 1440 79" xmlns="http://www.w3.org/2000/svg">
    <path d="M-100 79C-100 79 218.416 23.165 693.5 23.165C1168.58 23.165 1487 79 1487 79V0H-100V79Z"></path>
  </svg>

  <!-- Projects Section -->
  <section class="projects">
    <div class="projects-text">
      <h2>My Work</h2>
      <p>A collection of projects I've worked on.</p>
    </div>
    <div id="project-grid" class="project-grid">
      <!-- Projects will be injected here -->
    </div>
  </section>

  <svg class="svg-curve" viewBox="0 0 1440 79" xmlns="http://www.w3.org/2000/svg">
    <path d="M-100 0C-100 0 218.416 55.835 693.5 55.835C1168.58 55.835 1487 0 1487 0V79H-100V0Z"></path>
  </svg>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div class="footer-social">
        <a aria-label="GitHub" href="https://github.com/Rakantor/" target="_blank" rel="noopener">
          <img src="./svg/github.svg" alt="GitHub Logo" width="32" height="32">
        </a>
        <a aria-label="Email" href="mailto:maveigel@gmail.com" target="_blank" rel="noopener">
          <img src="./svg/email.svg" alt="Email Logo" width="32" height="32">
        </a>
      </div>
      <div class="footer-legal">
        <span>&copy; <span id="current-year"></span> Manuel Veigel</span>
        <span class="separator">|</span>
        <a href="impressum.html">Impressum & Datenschutz</a>
      </div>
    </div>
  </footer>

  <!-- Modal -->
  <div id="image-modal" class="modal hidden">
    <span id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Enlarged project image">
  </div>

  <!-- Scroll to top button -->
  <button id="scroll-to-top" class="scroll-top hidden" aria-label="Scroll to top">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>
</body>
</html>
